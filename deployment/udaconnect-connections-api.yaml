apiVersion: v1
kind: Service
metadata:
  labels:
    app: udaconnect-connections-api
  name: udaconnect-connections-api
spec:
  ports:
  - name: expose-nodeport-30003
    nodePort: 30003
    port: 5000
    protocol: TCP
    targetPort: 5000
  selector:
    app: udaconnect-connections-api
  type: NodePort
---
apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: udaconnect-connections-api
  name: udaconnect-connections-api
spec:
  replicas: 2
  selector:
    matchLabels:
      app: udaconnect-connections-api
  strategy: {}
  template:
    metadata:
      labels:
        app: udaconnect-connections-api
    spec:
      containers:
      - image: wingadium1/udaconnect-connections-api:latest
        name: udaconnect-connections-api
        imagePullPolicy: Always
        env:
        - name: DB_USERNAME
          valueFrom:
            configMapKeyRef:
              name: db-env
              key: DB_USERNAME
        - name: DB_PASSWORD
          valueFrom:
            secretKeyRef:
              name: db-secret
              key: DB_PASSWORD
        - name: DB_NAME
          valueFrom:
            configMapKeyRef:
              name: db-env
              key: DB_NAME
        - name: DB_HOST
          valueFrom:
            configMapKeyRef:
              name: db-env
              key: DB_HOST
        - name: DB_PORT
          valueFrom:
            configMapKeyRef:
              name: db-env
              key: DB_PORT
      restartPolicy: Always
